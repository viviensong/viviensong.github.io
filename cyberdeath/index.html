    <div id="map" style="margin:0 auto;width:1000px;height:480px;  background-image: url('img/bg/wang.png')">
      <script type="text/javascript">
        let mEcharts = echarts.init(document.getElementById('map'),'purple-passion')
        // 每个省份的遗嘱人数
        let DataPM = [
            {name: '北京', value: '148'},
            {name: '天津', value: '19'},
            {name: '广东', value: '121'},
            {name: '江苏', value: '9'},
            {name: '上海', value: '132'},
            {name: '重庆', value: '3'},
            {name: '广西', value: '2'},
            {name: '杭州', value: '7'},
            {name: '其他地区', value: '4'},
        ]
        // 涟漪特效的坐标
        let scatterData = [
            {value: [116.405285,39.904989]},
            {value: [121.472644,31.231706]},
            {value: [113.280637,23.125178]}
        ]
        // 使用axios获取中国地图的json数据，获取成功之后，调用回调函数
        $.get('json/map/china.json', function(ret) {
            // echarts全局注册中国地图
            echarts.registerMap('china', ret)
            let option = {
                geo: {
                    // 类型为地图
                    type: 'map',
                    // 地图的数据，必须和echarts全局中注册的china名称一致
                    map: 'china',
                    // 显示地图各个省份的名称
                    label: {
                        show: true},
                    // 地图的缩放比例
                    zoom:1.52,
                    // 设置允许拖动缩放
                    roam: true,
                    // 以经纬度作为地图的中心点
                    // center: [121.509062, 25.044332]
                    itemStyle:{areaColor:'#E4FBFF',
                    aspectScale:0.5
                    }
                },
                tooltip: {
                  trigger: 'item',
                  showDelay: 0,
                  transitionDuration: 0.2
                },
                series: [
                    {name: '涉及虚拟财产遗嘱数',
                        // 每个省的遗嘱数据
                        data: DataPM,
                        // 将数据和geo进行关联
                        geoIndex: 0,
                        // 关联的类型
                        type: 'map'
                    },
                    {
                        // 图形类型为涟漪图
                        type: 'effectScatter',
                        // 涟漪的坐标数据
                        data: scatterData,
                        // 以geo为坐标进行显示
                        coordinateSystem: 'geo',
                        // 涟漪特效的配置
                        rippleEffect: {
                            // 特效的缩放比例
                            scale: 3
                        }
                    }
                ],
                //
                visualMap: {
                    // 指定最小值
                    min: 0,
                    // 指定最大值
                    max: 150,
                    // 指定空气质量变化的颜色
                    inRange: {
                        color: ['#FABFFC', '#cc54d0']
                    },
                    // 出现滑块，过滤空气质量的城市
                    calculable: true
                }
            }
            // 指定配置及数据到echarts中
            mEcharts.setOption(option)
        })
      </script>
    </div>
