                    position : 'center',

                      baseline : 'bottom'
                    }
                },
                labelLine : {
                    show : false
                  },
                }
            };

            normal : {
              label : {
                  formatter : function (params){

                  },
              textStyle: {
                      baseline : 'top'
                  }
              },
              labelLine : {
                  show :true,
                  length:1,
                  length2:5
              }
            },
          };

                    position : 'center'

                labelLine : {
                    show : false,
                }

              };

            "#09F7F7",
            "#f394f8",
            "#e1664c",
            "#f7d967",
